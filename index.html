<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Driving Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Auto Driving Simulator</h1>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <div class="controls">
    <p><strong>Level:</strong> <span id="level">1</span></p>
    <p><strong>Distance:</strong> <span id="distance">0</span> km / <span id="goal">20</span> km</p>
    <p><strong>Hearts:</strong> <span id="hearts">3</span></p>
    <button onclick="startGame()">Start Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
